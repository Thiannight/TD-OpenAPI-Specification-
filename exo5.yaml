openapi: 3.1.0
info:
  title: E-commerce API
  version: 1.0.0
  description: API pour la gestion de produits et commandes
servers:
  - url: "http://localhost:8080"
paths:
  /products:
    get:
      tags:
        - Products
      summary: Recherche des produits
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SearchParam'
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

  /orders:
    get:
      tags:
        - Orders
      summary: Liste paginée des commandes
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        '200':
          description: Liste des commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              example:
                - identifier: 1
                  customer_name: John Doe
                  creation_datetime: '2024-08-24T10:30:00Z'
                  total_amount: 1499.98
                - identifier: 2
                  customer_name: Jane Smith
                  creation_datetime: '2024-08-23T15:45:00Z'
                  total_amount: 499.99

    post:
      tags:
        - Orders
      summary: Crée une nouvelle commande
      security:
        - BasicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
            example:
              customer_name: Alice Johnson
              total_amount: 799.99
      responses:
        '201':
          description: Commande créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              example:
                identifier: 3
                customer_name: Alice Johnson
                creation_datetime: '2024-08-24T14:20:00Z'
                total_amount: 799.99

components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        expiration_datetime:
          type: string
          format: date-time
        price:
          type: number
          format: float
      required:
        - name
        - expiration_datetime
        - price

    Order:
      type: object
      properties:
        identifier:
          type: integer
          format: int64
        customer_name:
          type: string
        creation_datetime:
          type: string
          format: date-time
        total_amount:
          type: number
          format: float
      required:
        - identifier
        - customer_name
        - creation_datetime
        - total_amount

    OrderCreate:
      type: object
      properties:
        customer_name:
          type: string
        total_amount:
          type: number
          format: float
      required:
        - customer_name
        - total_amount

  parameters:
    LimitParam:
      name: limit
      in: query
      description: Nombre maximum d'éléments à retourner
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    SearchParam:
      name: q
      in: query
      description: Terme de recherche
      required: false
      schema:
        type: string
    PageParam:
      name: page
      in: query
      description: Numéro de page
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    SizeParam:
      name: size
      in: query
      description: Taille de la page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic